; Файл конфигурации редактора сценариев Clickermann v4.13

[global]

; Используемый шрифт главного поля. Рекомендуются шрифты с фиксированной шириной символа
; (Lucida Console, Fixedsys, Courier New и прочие)
font_name  =Lucida Console

; Размер (высота) шрифта. Результат сильно зависит от используемого шрифта
font_size =10

; Отображать манжету с номерами строк
show_gutter=1

; Количество пробелов (шаг автоотступа)
ins_spaces =3


; интервал обновления координат, перерисовки "лупы", в миллисекундах
; низкие значения больше нагружают процессор
refresh_rate =200

; если 1, то прицел лупы будет в виде единичной точки
dot_aim =0

; скорость курсора мыши на время включения лупы (1..20)
aim_speed = 8

[window]
; Если 1, то форма при старте всегда в центре экрана
center_screen = 0

; позиция окна
left =271
top =329
width=1296
height=515
